<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Piano">
      <section class="controls">
        <h1>Piano | Álef</h1>

        <label class="checkbox_label">
          Mostrar Key
          <span class="interruptor">
            <span class="interruptor_button"></span>
          </span>
          <input type="checkbox" class="checkbox" hidden />
        </label>
      </section>

      <section class="piano_keys disabled_keys">
        <input class="key white" type="button" data-note="1" value="Q/Dó" />

        <input class="key black" type="button" data-note="2" value="1" />

        <input class="key white" type="button" data-note="3" value="W/Ré" />

        <input class="key black" type="button" data-note="4" value="2" />

        <input class="key white" type="button" data-note="5" value="E/Mi" />

        <input class="key white" type="button" data-note="6" value="R/Fá" />

        <input class="key black" type="button" data-note="7" value="3" />

        <input class="key white" type="button" data-note="8" value=" T/Sol" />

        <input class="key black" type="button" data-note="9" value="4" />

        <input class="key white" type="button" data-note="10" value=" Y/Lá" />

        <input class="key black" type="button" data-note="11" value="5" />

        <input class="key white" type="button" data-note="12" value=" A/Si" />

        <input class="key white" type="button" data-note="13" value="S/Dó" />

        <input class="key black" type="button" data-note="14" value="6" />

        <input class="key white" type="button" data-note="15" value="D/Ré" />

        <input class="key black" type="button" data-note="16" value="7" />

        <input class="key white" type="button" data-note="17" value=" F/Mi" />

        <input class="key white" type="button" data-note="18" value="G/Fá" />

        <input class="key black" type="button" data-note="19" value="8" />

        <input class="key white" type="button" data-note="20" value=" Z/Sol" />

        <input class="key black" type="button" data-note="21" value="9" />

        <input class="key white" type="button" data-note="22" value=" X/Lá" />

        <input class="key black" type="button" data-note="23" value="0" />

        <input class="key white" type="button" data-note="24" value=" C/Si" />
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
